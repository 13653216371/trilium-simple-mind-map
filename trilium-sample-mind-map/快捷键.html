<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <base target="_parent">
    <title data-trilium-title>快捷键</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>快捷键</h1>

      <div class="ck-content">
        <figure class="table">
          <table>
            <thead>
              <tr>
                <th>快捷键</th>
                <th>命令</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Control+z</td>
                <td>BACK</td>
              </tr>
              <tr>
                <td>Control+y</td>
                <td>FORWARD</td>
              </tr>
              <tr>
                <td>Tab</td>
                <td>INSERT_CHILD_NODE</td>
              </tr>
              <tr>
                <td>Insert</td>
                <td>INSERT_CHILD_NODE</td>
              </tr>
              <tr>
                <td>Enter</td>
                <td>INSERT_NODE</td>
              </tr>
              <tr>
                <td>Shift+Tab</td>
                <td>INSERT_PARENT_NODE</td>
              </tr>
              <tr>
                <td>Control+g</td>
                <td>ADD_GENERALIZATION</td>
              </tr>
              <tr>
                <td>Del或Backspace</td>
                <td>REMOVE_NODE</td>
              </tr>
              <tr>
                <td>Shift+Backspace</td>
                <td>REMOVE_CURRENT_NODE</td>
              </tr>
              <tr>
                <td>Control+a</td>
                <td>SELECT_ALL</td>
              </tr>
              <tr>
                <td>Control+l</td>
                <td>RESET_LAYOUT</td>
              </tr>
              <tr>
                <td>Control+Up</td>
                <td>UP_NODE</td>
              </tr>
              <tr>
                <td>Control+Down</td>
                <td>DOWN_NODE</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </div>
    </div>
  </body>

</html>
